<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Literata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav>
        <ul class="menu">
            <li class="menu-item">
                <a href="#login" class="link">Log In</a>
            </li>
        </ul>
    </nav>
    <div class="login-container" id="login">
        <form action="" method="post" class="login-form">
            <input class="login-input input" type="text" placeholder="Username">
            <input class="login-input input" type="password" placeholder="Password">
            <input class="login-submit input" type="submit" value="Log In">
            <a href="#" class="link mt1">Create an account</a>
            <a href="#" class="link">Forgot your password ?</a>
            <a href="#" class="close"></a>
        </form>
    </div>

</body>

</html>
